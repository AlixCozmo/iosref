---
layout: default
title: Hex to UIColor converter
description: A tool that converts a hex code to a UIColor code snippet.
redirect_from: 
  - /hex/
  - /uicolor/
  - /hexcode/
  - /hex-code/
  - /color/
---

<div id="uihex">
  <div id="input-container">
    <div class="color-preview"></div>
    <input type="text" id="hex-value" placeholder="Hex Code" maxlength="7" value="">
    <div class="color-preview active"></div>
  </div>

  <div id="results">
    <h3>Swift</h3>
    <div class="code-container">
      <button type="button" class="btn btn-primary" data-clipboard-target="#swift-code">Copy</button>
      <pre id="swift-code"></pre>
    </div>
    <h3>Objective-C</h3>
    <div class="code-container">
      <button type="button" class="btn btn-primary" data-clipboard-target="#objective-c-code">Copy</button>
      <pre id="objective-c-code"></pre>
    </div>
    <h3>C# (Xamarin)</h3>
    <div class="code-container">
      <button type="button" class="btn btn-primary" data-clipboard-target="#c-sharp-code">Copy</button>
      <pre id="c-sharp-code"></pre>
    </div>
  </div>

  <script src="/js/jquery-3.2.1.min.js"></script>
  <script src="/js/clipboard.min.js"></script>
  <script src="/js/uihex.js"></script>
</div>
